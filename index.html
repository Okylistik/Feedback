<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <style>
        #bg {
            background-image: url("https://muzmart.com/files/user/%D0%A1%D1%82%D0%B0%D1%82%D1%8C%D0%B8/%D0%9C%D0%B5%D0%B3%D0%B0%D1%84%D0%BE%D0%BD/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA%20%D1%81%20%D0%BC%D0%B5%D0%B3%D0%B0%D1%84%D0%BE%D0%BD%D0%BE%D0%BC.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
            min-width: 140px;
        }
    </style>
    <div class="container">
        <h1 class="text-center ">Обратная связь</h1>
        <div class="row bg-warning bg-gradient m-3 border border-3 border-danger rounded d-flex ">

            <div id="bg" class="col-4 d-flex justify-content-center align-items-center">
                <div class="shadow-lg bg-body rounded fs-3 m-2">Заполните!</div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8">
                <form action="modal.js" class="d-flex flex-column ">
                    <div class="d-flex flex-column first-name">
                    <label for="first-name"><i class="bi bi-person-check m-2"></i>First name</label>
                    <input type="text" id="first-name" name="first-name">

                    </div><div class="d-flex flex-column last-name">
                    <label for="last-name"><i class="bi bi-person-check-fill m-2"></i></i>Last name</label>
                    <input type="text" id="last-name" name="last-name" >

                </div><div class="d-flex flex-column email">
                    <label for="email"><i class="bi bi-envelope-fill m-2"></i>Email</label>
                    <input type="email" id="email" name="email" >

                </div><div class="d-flex flex-column phone">
                    <label for="phone"><i class="bi bi-telephone-fill m-2"></i>Phone</label>
                    <input type="tel" id="phone" name="phone"  maxlength="13" placeholder="+38(123)123-45-67">

                </div>
                    <button type="button" id="submit" class="btn btn-danger mt-3 mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
